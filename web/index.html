<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Notas</title>
    <link rel="stylesheet" href="style.css">
    <!-- O Eel injeta este script automaticamente para a comunicação -->
    <script type="text/javascript" src="/eel.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="Distintivo-CIAARA_0.jpg" alt="Logo CIAARA" class="header-logo">
            <div class="header-text">
                <h1>C.I.A.A.R.A.</h1>
                <h3>DHN - Marinha do Brasil</h3>
            </div>
        </div>
    </header>

    <main>
        <div class="container-geral">
            <!-- Seção para adicionar um novo curso -->
            <div class="card add-form">
                <h2>Adicionar Novo Curso</h2>
                <input type="text" id="input-novo-curso" placeholder="Nome do Curso">
                <button onclick="adicionarCurso()">Adicionar Curso</button>
            </div>

            <!-- Abas principais para os cursos -->
            <div id="tabs-container"></div>

            <!-- Conteúdo do curso selecionado -->
            <div id="tab-content-container">
                <!-- O conteúdo do curso ativo, incluindo as sub-abas, será renderizado aqui -->
            </div>
        </div>
    </main>

    <footer>
        <p>Desenvolvido por MN-QPA JORGE &copy; 2025 - Todos os direitos reservados.</p>
    </footer>

    <!-- Elemento para notificações -->
    <div id="notificacao" class="hidden"></div>

    <!-- Script principal da lógica do frontend -->
    <script src="app.js"></script>
</body>
</html>
